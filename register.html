  <!--register-->
  <section class="register">
    <div class="container">
      <h2>Register Here</h2>
      
      <div class="wrapper">
        <form>
          <label for="name">First Name</label> <br>
					  <input type="text" id="name" name="name" required> <br>
          <label for="name">Last Name</label> <br>
					  <input type="text" id="name" name="name" required> <br>
				  <label for="phone">Phone Number</label> <br>
						<input type="tel" id="phone" name="phone" placeholder="include your area code" required> <br>
          <label for="gender">Gender</label> <br>
            <select name="gender" class="gender" required>
              <option value="choose" selected>Choose gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="none">None</option>
            </select> <br>
          <label for="country">Country</label> <br>
					  <input type="text" id="country" name="country" required> <br>
          <label for="state">State/Province</label> <br>
					  <input type="text" id="state" name="state" required> <br>
				  <label for="name">Username</label> <br>
					  <input type="text" id="name" name="name" required> <br>
          <label for="password">Password</label> <br>
						<input type="password" id="name" name="name" required> <br>
          <label for="password">Confirm Password</label> <br>
						<input type="password" id="name" name="name" required>

          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </form>
      </div>
      
      <div class="signin">
       <p>Already have an account? <a href="login.html">Sign in</a>.</p>
      </div>
    </div>
  </section>
