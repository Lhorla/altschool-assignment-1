<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator Page</title>
  <link href="calculator.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--nav-->
  <nav>
    <h1 class="logo"><a href="#">Titilola</a></h1>
      <div class="nav-links">
        <ul>
          <li class="links"><a href="index.html">Home</a></li>
          <li class="links"><a href="calculator.html">Calculator</a></li>
          <li class="links"><a href="login.html">Login</a></li>
          <li class="links"><a href="register.html">Register</a></li>
        </ul>
      </div>
  </nav>

  <!--table calculator-->
  <section class="calculator1">
    <h2>Table Calculator</h2>
      <table class="card">
        <tr>
         <td colspan = "3"> <input class = "display-box" type = "text" id = "result" /> </td>
          <td> <input class = "button" type = "button" value = "C" style = "background-color: #000;" /> </td>
        </tr>
        <tr>
         <td> <input class = "button" type = "button" value = "1" /> </td>
         <td> <input class = "button" type = "button" value = "2" /> </td>
         <td> <input class = "button" type = "button" value = "3" /> </td>
         <td> <input class = "button" type = "button" value = "/" /> </td>
        </tr>
        <tr>
         <td> <input class = "button" type = "button" value = "4" /> </td>
         <td> <input class = "button" type = "button" value = "5" /> </td>
         <td> <input class = "button" type = "button" value = "6" /> </td>
         <td> <input class = "button" type = "button" value = "-" /> </td>
        </tr>
        <tr>
         <td> <input class = "button" type = "button" value = "7" /> </td>
         <td> <input class = "button" type = "button" value = "8" /> </td>
         <td> <input class = "button" type = "button" value = "9" /> </td>
         <td> <input class = "button" type = "button" value = "+" /> </td>
        </tr>
        <tr>
         <td> <input class = "button" type = "button" value = "%" /> </td>
         <td> <input class = "button" type = "button" value = "0" /> </td>
         <td> <input class = "button" type = "button" value = "=" style = "background-color: #000;" /> </td>
         <td> <input class = "button" type = "button" value = "*" /> </td>
        </tr>
      </table>
  </section>

  <!--flexCalculator-->
  <section class="calculator2">
    <h2>Flex Calculator</h2>
    <div class="card2">
      <div class="display-box2">
        <input type="text" class="empty-display" />
        <input class="button-display" type = "button" value = "C" />
      </div>
      <div class="buttons">
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>
        <button class="btn-operator">/</button>
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-operator">-</button>
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-operator">+</button>
        <button class="btn-operator">%</button>
        <button class="btn-number">0</button>
        <button class="btn-equals">=</button>
        <button class="btn-operator">*</button>
      </div>
    </div>
  </section>
</body>

</html>
